<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="side-bar">
        <div class="side-bar-container">
          <div id="home-section">
            <h1>Home</h1>
            <ul id="home-elem">
              <div id="box1" class="nav-box">
                <li class="nav-item" data-section="All my tasks">
                  All my tasks
                </li>
              </div>
              <div id="box2" class="nav-box">
                <li class="nav-item" data-section="Today">Today</li>
              </div>
              <div id="box3" class="nav-box">
                <li class="nav-item" data-section="Todo later">Todo later</li>
              </div>
            </ul>
          </div>
          <div id="projects-section">
            <h1>My lists</h1>
            <ul id="projects-list"></ul>
          </div>
        </div>
        <button id="add-project-btn">Add Project</button>
      </div>
      <div id="tasks-menu">
        <div id="tasks-header">
          <h2 id="section-title">All my tasks</h2>
          <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="tasks-list"></ul>
      </div>
    </div>

    <!-- Dialog for adding tasks -->
    <div id="task-dialog" class="dialog">
      <div class="dialog-content">
        <span id="close-task-dialog" class="close-button">&times;</span>
        <h2>New Task</h2>
        <input type="text" id="task-title" placeholder="Task Title" />
        <textarea id="task-desc" placeholder="Task Description"></textarea>
        <input type="date" id="task-due-date" />
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div class="dialog-buttons">
          <button id="add-task">Add</button>
          <button id="cancel-task">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Dialog for adding projects -->
    <div id="dialog" class="dialog">
      <div class="dialog-content">
        <span id="close-dialog" class="close-button">&times;</span>
        <h2>New Project</h2>
        <input type="text" id="project-name" placeholder="Project Name" />
        <div class="dialog-buttons">
          <button id="add-project">Add</button>
          <button id="cancel-project">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Dialog for editing tasks -->
    <div id="edit-task-dialog" class="dialog">
      <div class="dialog-content">
        <span id="close-edit-task-dialog" class="close-button">&times;</span>
        <h2>New Task</h2>
        <input type="text" id="edit-task-title" placeholder="Task Title" />
        <textarea id="edit-task-desc" placeholder="Task Description"></textarea>
        <input type="date" id="edit-task-due-date" />
        <select id="edit-task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div class="dialog-buttons">
          <button id="save-task">Save</button>
          <button id="cancel-edit-task">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
